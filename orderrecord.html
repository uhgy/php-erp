<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
  	<title>电话订单记录</title>
  	<link rel="stylesheet" type="text/css" href="./public/bootstrap/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="./public/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" media="screen">
  	<script type="text/javascript" src="./public/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>	
  	<script type="text/javascript" src="./public/bootstrap-paginator/bootstrap-paginator.min.js"></script>  
	<script type="text/javascript" src="./public/teleorder.js"></script>   
</head>
<body>
	<div class="conatainer" >
		<div class="row  text-center">
			<h1 class="">订单查询</h1>

				<form class="form-inline" role="form">
					<hr>
					<div class="col-xs-12 col-lg-12">
						<div class="col-xs-4 col-lg-3 col-lg-offset-1">
							<label  class="col-xs-6 control-label" for="teleNum">电话号码：</label>
							<div class="col-xs-6"><input class="form-control" id="teleNum"></input></div>
						</div>
						<div class="col-xs-4 col-lg-3">
							<label class="col-xs-6 control-label" for="orderNum">订单号码：</label>
							<div class="col-xs-6"><input class="form-control" id="orderNum"></input></div>		
						</div>
						<div class="col-xs-4 col-lg-5">
							<label class="col-xs-6 col-lg-4 control-label" for="recordOfService">客服记录：</label>
							<div class="col-xs-6 col-lg-4"><input class="form-control" id="recordOfService"></input></div>		
						</div>
					</div>

					<div class="form-group">
						<hr>			
						<div class="col-xs-6 col-lg-6">
							<button type="button" class="btn btn-primary"  id="findOrder"/>查找订单</button>
						</div>
						<div class="col-xs-6 col-lg-6">					
							<button type="button" class="btn btn-primary" id="addOrder"/>添加订单</button>
						</div>						
					</div>
					<hr>
					<!-- <hr><hr> -->
<!-- 					<p>
						<input type="text"><a href="#" value="daff">adf</a></input>
					</p> -->
					<div class="form-group">
		                <label for="startCallinDate" class="col-sm-2 control-label">呼入日期：</label>
		                <div class="input-group date form_date col-sm-3 col-md-2" data-date="" data-date-format="yyyy MM dd " data-link-field="startCallinDate" data-link-format="yyyy-mm-dd" id="startCalender">
		                    <input class="form-control" size="16" type="text" value="" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
						<input type="hidden" id="startCallinDate" value="" />

		                <label for="endCallinDate" class="col-sm-2 control-label">截止日期：</label>
		                <div class="input-group date form_date col-sm-3 col-md-2" data-date="" data-date-format="yyyy MM dd " data-link-field="endCallinDate" data-link-format="yyyy-mm-dd" id="endCalender">
		                    <input class="form-control" size="16" type="text" value="" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
		                <input type="hidden" id="endCallinDate" value="" />

		                <div class="col-sm-3">					
							<button type="button" class="btn btn-primary" id="exportExcel"/>导出Excel</button>
							<!-- <button type="button" class="btn btn-primary" id="test"/>test</button> -->
						</div>

					</div>					
						<p id="currentState">总表</p>
				</form>
				<table class="table table-bordered table-hover">
					<thead>
						<tr id="teleNotion">
							<td>序号</td>
							<td>呼入日期</td>
							<td>电话号码</td>
							<td>订单编号</td>
							<td>业务种类</td>
							<td>客服记录</td>
							<td>处理人</td>
							<td>处理日期</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody id="teleInfoList">

					</tbody>

				</table>
				<div>
					<ul id="pageOfList">

					</ul>
				</div>
				<form style="display: hidden" action="http://admin.yunjiazheng.com/order/orderlist" method="POST" id="toBackendform">
				  <input type="hidden" id="orderNumOfForm" value=""/>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="./public/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./public/bootstrap-datepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./public/bootstrap-datepicker/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</body>
</html>
